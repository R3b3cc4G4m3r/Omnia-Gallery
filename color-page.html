<!DOCTYPE html>
<!-- Coding By CodingNepal - youtube.com/codingnepal -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Draggable Image Slider | CodingNepal</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <i id="left" class="fa-solid fa-angle-left"></i>
      <div class="carousel">
        <img src="color-images/red.jpg" alt="img" draggable="false">
        <img src="color-images/orange.jpg" alt="img" draggable="false">
        <img src="color-images/yellow.jpg" alt="img" draggable="false">
        <img src = "color-images/green.jpg" alt = "img" draggable="false">
        <img src = "color-images/blue.jpg" alt = "img" draggable="false">
        <img src = "color-images/purple.jpg" alt = "img" draggable="false">
      </div>
      <i id="right" class="fa-solid fa-angle-right"></i>
    </div>
    
  </body>
</html>
